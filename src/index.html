<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Whacking Game</title>
</head>
<body>
<div class="game-container">
    <h1>🎯 Goblin Whacker 🎯</h1>

    <div class="game-info">
        <div id="score" class="score">Score: 0</div>
        <div id="misses" class="misses">Misses: 0/5</div>
    </div>

    <div id="game-board" class="game-board"></div>

    <div class="instructions">
        <p>Click on the goblins as they appear! You can miss only 5 times.</p>
    </div>

    <div id="game-over" class="game-over" style="display: none;"></div>
</div>
</body>
</html>
